<div class="panel panel-default">
    <div class="panel-heading"><b>Shipping</b></div>
    <div class="panel-body">
        <div ng-if="!checkoutShipping.customShipping">
            <div ng-if="checkout.shippingAddresses.length" class="form-group">
                <label for="shipping_address">Shipping Address</label>
                <select id="shipping_address" name="ShippingAddress" ng-change="checkoutShipping.SaveShippingAddress(checkout.currentOrder);" ng-model="checkout.currentOrder.ShippingAddressID" class="form-control" ng-options="address.ID as (address.AddressName || address.Street1 + ' ' + address.Street2) for address in checkout.shippingAddresses">
                    <option value=""></option>
                </select>
            </div>
            <p id="address_paragraph" ng-if="checkout.currentOrder.ShippingAddressID">{{checkout.currentOrder.ShippingAddress | address: 'full'}}</p>
        </div>
            <div class="form-group">
                <button ng-click="checkoutShipping.customShipping = true;" type="button" class="btn btn-success"><i class="fa fa-plus-circle"></i> Use Custom</button>
            </div>
        <div ng-if="checkoutShipping.customShipping">
            <form class="form-group" ng-submit="checkoutShipping.SaveCustomAddress(checkout.currentOrder)" name="order_shipping">
                <ordercloud-address-form address="checkoutShipping.address" isbilling="checkoutShipping.isAlsoBilling"></ordercloud-address-form>
                <fieldset class="form-group">
                    <div class="checkbox">
                        <label class="control-label"><input type="checkbox" ng-click="checkoutShipping.isAlsoBilling = false;" ng-model="checkoutShipping.saveAddress"> Save Address for Future Use</label>
                    </div>
                    <div class="checkbox" uib-collapse="!checkoutShipping.saveAddress">
                        <label><input type="checkbox" ng-model="checkoutShipping.isAlsoBilling"> Allow as Billing Address</label>
                    </div>
                </fieldset>
                <fieldset>
                    <button ng-click="checkoutShipping.customShipping = false;" type="button" class="btn btn-default">Cancel</button>
                    <button ng-disabled="order_shipping.address_form.$invalid" type="submit" class="btn btn-success">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="form-group">
            <label for="Delivery">Delivery Method:</label>
            <select id="Delivery" class="form-control" ng-model="checkout.currentOrder.xp.ShippingMethod" ng-change="checkout.calculateShipping()" ng-options="method as method.Name for method in checkoutShipping.deliveryMethods track by method.Name" required></select>
        </div>
    </div>
</div>
